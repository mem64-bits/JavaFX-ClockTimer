name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    # Runs build on a Windows server
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        # This builds build/jar/ClockTimer.jar and build/jpackage/ClockTimer
        run: .\mvnw.cmd clean install -P build-jar,build-app

      - name: Prepare Release Assets
        # We rename the files on the disk here so they have the correct version numbers
        run: |
          # 1. Rename the JAR to include the version (e.g., ClockTimer_v1.0.0.jar)
          Copy-Item "build/jar/ClockTimer.jar" "ClockTimer_${{ github.ref_name }}.jar"
          
          # 2. Zip the Windows JPackage folder so it is portable
          Compress-Archive -Path "build/jpackage/ClockTimer" -DestinationPath "ClockTimer_Windows_${{ github.ref_name }}.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # Now we just point to the files we created in the project root
          files: |
            ClockTimer_${{ github.ref_name }}.jar
            ClockTimer_Windows_${{ github.ref_name }}.zip
          name: Release ${{ github.ref_name }}
          body: |
            ## Download Instructions
            
            ### Windows (jpackage)
            Download **ClockTimer_Windows_${{ github.ref_name }}.zip**, extract the folder, and run **ClockTimer.exe**. 
            *(Includes a bundled Java runtime)*.
            
            ### Windows / Linux / MacOS (Universal JAR)
            Download **ClockTimer_${{ github.ref_name }}.jar**. 
            *Requires OpenJDK 25 installed on your system.*
            Run with: `java -jar ./ClockTimer_${{ github.ref_name }}.jar`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}